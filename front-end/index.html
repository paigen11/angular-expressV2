<!DOCTYPE html>
<html ng-app='searchApp'>
<head>
	<title>
		
	</title>
	<!-- Latest compiled and minified CSS -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

	<script src='https://ajax.googleapis.com/ajax/libs/angularjs/1.5.8/angular.min.js'></script>
	
	<script src="controller.js" type="text/javascript"></script>
</head>
<body ng-controller='searchController'>
	
	<div class='container'>
		<div class='row'>
			<form ng-submit='addStudent()' class='form-horizontal'>
				<div class='form-group'>
					<label class='new-name'>New Student Name
					</label>
					<input type='text' ng-model='newStudent' placeholder='Name...'>
				</div>
				<div class='form-group'>
					<input type='submit' class='btn-primary btn'>
				</div>
			</form>
		</div>

		<div class='row'>
			<ul>
				<li ng-repeat="student in studentArray track by $index">
					{{student.name}}
					<button class='btn btn-xs' ng-click='removeStudent($index, student)'>X</button>
				</li>
			</ul>	
		</div>
	</div>

</body>
</html>
